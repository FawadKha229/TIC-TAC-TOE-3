<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body{
        background-color: rgb(63, 4, 172);
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .board {
        border-collapse: collapse;
    }
    .board td {
        width: 100px;
        height: 100px;
        border: 9px solid #000000;
        text-align: center;
        font-size: 40px;
        cursor: pointer;
        background-color: aliceblue;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    *{
        font-family: sans-serif;
    }
    body{
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 25%;
    }
    button{
        position: relative;
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20% 10px;
        font-weight: bold;
        border: 2px solid #3eff37;
        background: transparent;
        color: white;
        cursor: pointer;
        overflow: hidden;
        text-transform: uppercase;
    }
    span{
        background: #3eff37;
        height: 100%;
        width: 0;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 1.5s;
    }
    button:hover span{
         width: 100%;
    }
    h4{
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
</style>
</head>
<body>
<div class="container">
    <table class="board">
        <tr>
            <td onclick="makeMove(0, 0)"></td>
            <td onclick="makeMove(0, 1)"></td>
            <td onclick="makeMove(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)"></td>
            <td onclick="makeMove(1, 1)"></td>
            <td onclick="makeMove(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)"></td>
            <td onclick="makeMove(2, 1)"></td>
            <td onclick="makeMove(2, 2)"></td>
        </tr>
    </table>
</div>
<script>
    function welcome2(){
        window.open("file:///E:/Fawad/files/.vscode/HOW%20TO%20PLAY.html")
    }
    let currentPlayer = 'P';
    let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];

    function makeMove(row, col) {
        if (board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.querySelector('.board').rows[row].cells[col].innerText = currentPlayer;
            if (checkWinner()) {
                alert(currentPlayer + " wins!");
                resetGame();
            } else if (isBoardFull()) {
                alert("try again!");
                resetGame();
            } else {
                currentPlayer = currentPlayer === 'P' ? 'O' : 'P';
            }
        }
    }

    function checkWinner() {
        for (let i = 0; i < 3; i++) {
            if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                return true;
            }
            if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
                return true;
            }
        }
        if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
            return true;
        }
        if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
            return true;
        }
        return false;
    }

    function isBoardFull() {
        for (let row of board) {
            for (let cell of row) {
                if (cell === '') {
                    return false;
                }
            }
        }
        return true;
    }

    function resetGame() {
        currentPlayer = 'P';
        board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        document.querySelectorAll('.board td').forEach(cell => cell.innerText = '');
    }
</script>
<div class="winner" id="winner"></div>
           <button onclick="welcome2()" type="button"><span></span>how to play</button>
           <button onclick="resetGame()" type="button"><span></span> Reset Game</button>
           <button onclick="resetGame()" type="button"><span></span>Try again</button>
        </body>
</html>
